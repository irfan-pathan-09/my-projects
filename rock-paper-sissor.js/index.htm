<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="game-name">
            Rock Paper Scissor
        </div>
        <div class="click-count">
            Total click :  <div id="count">
                0
            </div>
            </div>
        <div class="actual-game">
            
            <div class="game">
                <div id="rock" class="symbol">
                    <img src="rock.jpg" alt="">
                </div>
                <div id="paper" class="symbol">
                    <img src="paper.jpg" alt="">
                </div>
                <div id="scissor" class="symbol">
                    <img src="scissor.jpg" alt="">
                </div>
            </div>
            <div class="score">
            <div class="you">
                <div id="players">
                    0
                </div>
                <p>YOU</p>
            </div>
            <div class="comp">
                <div id="computers">
                    0
                </div>
                <p>COMPUTER</p> 
            </div>
        </div>
            <div class="msg">
                choose from above option 
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
