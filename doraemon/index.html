<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="uper-body">
            <div class="face">
                <div class="eye-box">
                    <div class="nose">
                        <div class="nose-dot"></div>
                    </div>
                    <div class="eye eyeL">
                        <div class="eyeBall eye-ballL">
                            
                        </div>
                    </div>
                    <div class="eye eyeR">
                        <div class="eyeBall eye-ballR">
                            
                        </div>
                    </div>
                </div>
                <div class="middle-line">
                </div>
                <div class="muche muche-R">
                </div>
                <div class="muche muche-R2">
                
                </div>
                <div class="muche muche-R3">
                
                </div>
                <div class="muche muche-L"></div>
                <div class="muche muche-L2">
                
                </div>
                <div class="muche muche-L3">
                
                </div>
                <div class="lip">
                </div>
                <div class="mouth">
                    <div class="tounge">

                    </div>
                </div>
            </div>
        </div>
        <div class="lower-body">
            <div class="red-band">
                <div class="bell">
                    <div class="bell-in-circle">
                        <div class="bell-in">
                            
                        </div>
                    </div>
                </div>
            </div>
            <span class="hand handR">
                <div class="punch punchR"></div>
            </span>
            <span class="white-body">
                <div class="bag"></div>
            </span>
            <span class="hand handL">
                <div class="punch punchR"></div>
            </span>
        </div>
        <div class="leg-box">
            <span class="leg legL">
                <div class="feet feetL"></div>
            </span>
            <span class="leg legR">
                <div class="feet feetR"></div>
            </span>
        </div>

    </div>
</body>
</html>
